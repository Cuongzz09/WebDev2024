<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading_container">
        <div class="home_btn">
            <img src="images/home_icon.png" height="25px">
        </div>
        <div class="setting_btn">
            <img src="images/setting_icon.png" height="30px">
        </div>
    </div>
    <div class="dashboard_title">
        <p>YOUTUBE DASHBOARD</p>
    </div>
<!-- sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <div class="box" data-number="1">Like</div>
        <div class="box" data-number="2">Share</div>
        <div class="box" data-number="3">Comment</div>
        <div class="box" data-number="4">Subscribe</div>
        <div class="box" data-number="5">Followers</div>
        <div class="box" data-number="6">Messages</div>
    </div>
    <div class="main-content">
        <h1>Welcome to Your YouTube Dashboard</h1>
        <div class="row">
            <div class="box" data-number="1">Like</div>
            <div class="box" data-number="2">Share</div>
            <div class="box" data-number="3">Comment</div>
        </div>
        <div class="row">
            <div class="box" data-number="4">Subscribe</div>
            <div class="box" data-number="5">Followers</div>
            <div class="box" data-number="6">Messages</div>
        </div>
        <!-- Add your diagrams or other content here -->
    </div>
</body>
</html>
