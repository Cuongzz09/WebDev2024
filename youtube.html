<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading_container">
        <div class="home_btn">
            <a href="main_interface.html"><img src="Public/Images/home_icon.png" height="25px"></a>
        </div>
        <div class="setting_btn">
            <img src="Public/Images/setting_icon.png" height="30px">
        </div>
    </div>
    <div class="dashboard_title">
        <p>YOUTUBE DASHBOARD</p>
    </div>


    <div class="container">
        <div class="item">
            <a href="likes.html">
                <span>Likes</span>
            </a>
            <span class="count">1,245K</span>
        </div>
        <div class="item">
            <a href="comments.html">
                <span>Comments</span>
            </a>
            <span class="count">312K</span>
        </div>
        <div class="item">
            <a href="share.html">
                <span>Share</span>
            </a>
            <span class="count">78K</span>
        </div>
    </div>
    <!-- Second Row -->
    <div class="container">
    </div>
    
    <div class="container">
        <div class="item">
            <a href="subscribe.html">
                <span>Subscribe</span>
            </a>
            <span class="count">2,345K</span>
        </div>
        <div class="item">
            <a href="follow.html">
                <span>Follow</span>
            </a>
            <span class="count">890K</span>
        </div>
        <div class="item">
            <a href="messages.html">
                <span>Messages</span>
            </a>
            <span class="count">5K</span>
        </div>
    </div>
</body>
</html>
