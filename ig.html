<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>

  <link rel="stylesheet" href="ig.css">
 
</head>

<body>
  <div class="container">
    <div class="header">
      <h1> Instagram</h1>
    </div>

    <div class="stats-grid">
      <div class="stat-box">
        <h3>Followers</h3>
        <p>1.2K</p>

      </div>
      <div class="stat-box">
        <h3>Impressions</h3>
        <p>13.1K</p>
      </div>
      <div class="stat-box">
        <h3>Like</h3>
        <p>3.0K</p>
      </div>
      <div class="stat-box">
        <h3>Share</h3>
        <p>274</p>
      </div>
      <div class="stat-box">
        <h3>Comment</h3>
        <p>855</p>
      </div>
    </div>

    
    <div class="charts-container">
      
      <div class="chart">
        <h3>Day</h3>
        <div class="bar-chart">
          <canvas id="impressions-chart"></canvas>
        </div>
      </div>

      <div class="chart">
        <h3>Interactions</h3>
        <div class="bar-chart">
          <canvas id="interaction-chart"></canvas> 
        </div>
      </div>

  

</body>

</html>
