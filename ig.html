<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>

  <link rel="stylesheet" href="ig.css">
 
</head>

<body>
  <div class="container">
    <div class="header">
      <h1> Instagram</h1>
    </div>

    <div class="stats-grid">
      <div class="stat-box">
        <h3>Followers</h3>
        <p>1.2K</p>

      </div>
      <div class="stat-box">
        <h3>Impressions</h3>
        <p>13.1K</p>
      </div>
      <div class="stat-box">
        <h3>Like</h3>
        <p>3.0K</p>
      </div>
      <div class="stat-box">
        <h3>Share</h3>
        <p>274</p>
      </div>
      <div class="stat-box">
        <h3>Comment</h3>
        <p><a href="ig_cmt.html">855</a></p>
      </div>
    </div>

    
    <div class="charts-container">
      
      <div class="chart">
        <h3>Day</h3>
        <div class="bar-chart">
          <canvas id="impressions-chart"></canvas>
        </div>
      </div>

      <div class="chart">
        <h3>Interactions</h3>
        <div class="bar-chart">
          <canvas id="interaction-chart"></canvas> 
        </div>
      </div>
      
      
      <div class="chart">
        <h3>Interaction Distribution</h3>
        <div class="pie-chart">
          <canvas id="distribution-chart"></canvas>
        </div>
      </div>

      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
        
        const ctx1 = document.getElementById('impressions-chart').getContext('2d');
        const impressionsChart = new Chart(ctx1, {
          type: 'bar',
          data: {
            labels: ['Mon', 'Tus', 'Wen ', 'Thus', 'Fri', 'Sat', 'Sun'],
            datasets: [{
              label: 'Impressions',
              data: [1500, 1800, 1600, 1300, 2000, 2800, 1900],
              backgroundColor: 'rgba(54, 162, 235, 0.6)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
    
       
        const ctx2 = document.getElementById('interaction-chart').getContext('2d');
        const interactionChart = new Chart(ctx2, {
          type: 'bar',
          data: {
            labels: ['24/3', '25/3', '26/3', '27/3', '28/3', '29/3', '30/3', '1/4'],
            datasets: [
              {
                label: 'Members',
                data: [50, 60, 55, 70, 90, 85, 75, 65],
                backgroundColor: 'rgba(75, 192, 192, 0.6)',
                stack: 'Stack 0',
              },
          
              {
                label: 'Call',
                data: [15, 25, 30, 45, 55, 40, 35, 50],
                backgroundColor: 'rgba(153, 102, 255, 0.6)',
                stack: 'Stack 2',
              },
              {
                label: 'Mess',
                data: [30, 35, 40, 45, 50, 55, 60, 65],
                backgroundColor: 'rgba(255, 206, 86, 0.6)',
                stack: 'Stack 3',
              }
            ]
          },
          options: {
            scales: {
              x: {
                stacked: true,
              },
              y: {
                stacked: true,
                beginAtZero: true
              }
            }
          }
        });
    
        const ctx3 = document.getElementById('distribution-chart').getContext('2d');
        const distributionChart = new Chart(ctx3, {
          type: 'pie',
          data: {
            labels: ['Like', 'Share', 'Comment'],
            datasets: [{
              data: [3000, 274, 855],
              backgroundColor: [
                'rgba(255, 99, 132, 0.8)',
                'rgba(54, 162, 235, 0.8)',
                'rgba(255, 206, 86, 0.8)'
              ],
              borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)'
              ],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Interaction Distribution'
              }
            }
          }
        });
  
    
      </script>
</body>

</html>
