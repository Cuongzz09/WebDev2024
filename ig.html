<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>

  <link rel="stylesheet" href="ig.css">
 
</head>

<body>
  <div class="container">
    <div class="header">
      <h1> Instagram</h1>
    </div>

    <div class="stats-grid">
      <div class="stat-box">
        <h3>Followers</h3>
        <p>1.2K</p>

      </div>
      <div class="stat-box">
        <h3>Impressions</h3>
        <p>13.1K</p>
      </div>
      <div class="stat-box">
        <h3>Like</h3>
        <p>3.0K</p>
      </div>
      <div class="stat-box">
        <h3>Share</h3>
        <p>274</p>
      </div>
      <div class="stat-box">
        <h3>Comment</h3>
        <p>855</p>
      </div>
    </div>

    
    <div class="charts-container">
      
      <div class="chart">
        <h3>Day</h3>
        <div class="bar-chart">
          <canvas id="impressions-chart"></canvas>
        </div>
      </div>

      <div class="chart">
        <h3>Interactions</h3>
        <div class="bar-chart">
          <canvas id="interaction-chart"></canvas> 
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
        
        const ctx1 = document.getElementById('impressions-chart').getContext('2d');
        const impressionsChart = new Chart(ctx1, {
          type: 'bar',
          data: {
            labels: ['Thứ Bảy', 'Thứ Sáu', 'Thứ Năm', 'Thứ Tư', 'Thứ Ba', 'Thứ Hai', 'Chủ Nhật'],
            datasets: [{
              label: 'Impressions',
              data: [1500, 1800, 1600, 1300, 2000, 2800, 1900],
              backgroundColor: 'rgba(54, 162, 235, 0.6)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
    
       
    
      </script>

</body>

</html>
