<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading_container">
        <div class="home_btn">
            <img src="images/home_icon.png" height="25px">
        </div>
        <div class="setting_btn">
            <img src="images/setting_icon.png" height="30px">
        </div>
    </div>
    <div class="dashboard_title">
        <p>SOCIAL MEDIA DASHBOARD</p>
    </div>
    <div class="cards_container">
        <div class="first_row">
            <button class="facebook_card">
                <img src="images/facebook/facebook_icon.png" height="100px">
            </button>
            <button class="instagram_card">
                <img class="instagram_img" src="images/instagram/instagram_icon.png" height="75px">
            </button>
        </div>
        <div class="second_row">
            <button class="youtube_card">
                <img src="images/youtube/youtube_icon.png" height="57px">
            </button>
            <button class="twitter_card">
                <img src="images/twitter/twitter_icon1.png" height="57px">
            </button>
        </div>
    </div>

    <!-- FOR YOUTUBE -->
    <div class="dashboard_title">
        <p>YOUTUBE DASHBOARD</p>
    </div>

    <div class="container">
        <div class="item">
            <span>Likes</span>
            <span class="count">1,245K</span>
        </div>
        <div class="item">
            <span>Comments</span>
            <span class="count">312K</span>
        </div>
        <div class="item">
            <span>Share</span>
            <span class="count">78K</span>
        </div>
        <div class="item">
            <span>Subscribe</span>
            <span class="count">2,345K</span>
        </div>
        <div class="item">
            <span>Follow</span>
            <span class="count">890K</span>
        </div>
        <div class="item">
            <span>Messages</span>
            <span class="count">5K</span>
        </div>
    </div>
</body>
</html>
