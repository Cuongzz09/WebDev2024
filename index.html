<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading_container">
        <div class="home_btn">
            <img src="images/home_icon.png" height="25px">
        </div>
        <div class="setting_btn">
            <img src="images/setting_icon.png" height="30px">
        </div>
    </div>
    <div class="dashboard_title">
        <p>SOCIAL MEDIA DASHBOARD</p>
    </div>
    <div class="cards_container">
        <button class="facebook_card">
            <img src="images/facebook/facebook_icon.png" height="100px">
        </button>
        <button class="instagram_card">
            <img class="instagram_img" src="images/instagram/instagram_icon.png" height="100px">
        </button>
        <button class="youtube_card">
            <img src="images/youtube/youtube_icon.png" height="100px">
        </button>
        <button class="twitter_card">
            <img src="images/twitter/twitter_icon1.png" height="100px">
        </button>
    </div>
</body>
</html>
